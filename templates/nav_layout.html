<!DOCTYPE html>
<html>
	<head>
		<!-- TITLE AND METADATA -->
		<meta charset="UTF-8">
		<title>CCB | Crowdsourced Comparative Branding</title>

		<!-- CSS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,100,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="../static/css/main.css" rel="stylesheet">
		<link href="../static/css/nav.css" rel="stylesheet">

		<!-- JQUERY AND JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" sizes="57x57" href="../static/images/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="../static/images/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../static/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../static/images/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../static/images/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../static/images/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="../static/images/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../static/images/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="../static/images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="../static/images/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="../static/images/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="../static/images/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="../static/images/manifest.json">
        <link rel="mask-icon" href="../static/images/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="../static/images/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-TileImage" content="/static/images/mstile-144x144.png">
        <meta name="msapplication-config" content="/static/images/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header" id="logo-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand logo" href="#"><img src = "../static/images/ccb_logo.png"></a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{{ url_for('upload') }}">UPLOAD</a></li>
						<li><a href="{{ url_for('responses') }}">RESPONSES</a></li>
						<li><a href="{{ url_for('logout') }}">LOG OUT</a></li>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			{% if error %}
				<div class="alert alert-danger">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Error:</strong> {{ error }}
				</div>
			{% endif %}
			{% if success %}
				<div class="alert alert-success">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Yay!</strong> {{ success }}
				</div>
			{% endif %}
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
