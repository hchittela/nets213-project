<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign Up</title>

    <!-- Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,100,500' rel='stylesheet' type='text/css'>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div id="grad"></div>

    <div class="start-page">
      <div class="welcome-header">
        <img src = "../static/images/ccb_logo.png" style="width: 55px;">
      </div>

      <div class="slogan">
        <p style="color: #ffffff; font-family: 'Roboto', sans-serif; font-weight: 300;">Hone your design.</p>
      </div>

      <div class="start-container">
        <div class="form-group">
            <input type="text" class="form-control" id="usr" placeholder="NAME">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="EMAIL">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="PASSWORD">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default login-button">SIGN UP</button>
        </div>
        <div class="form-group">
            <a href="{{ url_for('index') }}"><button type="submit" class="btn btn-default login-button">Already have an account? Log in here.</button></a>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
