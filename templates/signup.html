{% extends "bg_layout.html" %}
{% block content %}

	<div class="welcome-header">
		<img src = "../static/images/ccb_logo.png" style="width: 55px;">
	</div>

	<div class="slogan">
		<p style="color: #ffffff; font-family: 'Roboto', sans-serif; font-weight: 300;">Hone your design.</p>
	</div>

	<div class="start-container">
		<form action="{{ url_for('signup') }}" method="post">
			<div class="form-group">
				<input type="text" class="form-control" id="name" name="name" placeholder="NAME">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" id="email" name="email" placeholder="EMAIL">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default login-button">SIGN UP</button>
			</div>
		</form>
    <div class="form-group">
        <a href="{{ url_for('index') }}"><button class="btn btn-default login-button">Already have an account? Log in here.</button></a>
      </div>
	</div>

{% endblock %}
