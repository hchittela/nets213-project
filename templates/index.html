{% extends "bg_layout.html" %}
{% block content %}

	<div class="welcome-header">
		<img src = "../static/images/ccb_logo.png" style="width: 55px;">
	</div>

	<div class="slogan">
		<p style="color: #ffffff; font-family: 'Roboto', sans-serif; font-weight: 300;">Hone your design.</p>
	</div>

	<div class="start-container">
    {% if error %}
      <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}
		<form action="{{ url_for('index') }}" method="post">
			<div class="form-group">
				<input type="email" class="form-control" id="email" name="email" placeholder="EMAIL">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default login-button">SIGN IN</button>
			</div>
		</form>
    <div class="form-group">
        <a href="{{ url_for('signup') }}"><button class="btn btn-default login-button">SIGN UP</button></a>
      </div>
	</div>

{% endblock %}
