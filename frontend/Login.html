<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TITLE AND METADATA -->
    <meta charset="UTF-8">
    <title>CCB | Crowdsourced Comparative Branding</title>

    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,100,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="../static/css/bg.css" rel="stylesheet">

    <!-- JQUERY AND JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div id="grad"></div>

    <div class="start-page">
      <div class="welcome-header">
        <img src = "../docs/ccb_logo.png" style="width: 55px;">
      </div>

      <div class="slogan">
        <p style="color: #ffffff; font-family: 'Roboto', sans-serif; font-weight: 300;">Hone your design.</p>
      </div>

      <div class="start-container">
        <div class="alert alert-danger fade in">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Error:</strong> Blah Blah Blah
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="EMAIL">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="PASSWORD">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default login-button">SIGN IN</button>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
