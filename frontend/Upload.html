<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TITLE AND METADATA -->
    <meta charset="UTF-8">
    <title>CCB | Crowdsourced Comparative Branding</title>

    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,100,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/nav.css" rel="stylesheet">

    <!-- JQUERY AND JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" id="logo-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="#"><img src = "../docs/ccb_logo.png"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">UPLOAD</a></li>
            <li><a href="#">RESPONSES</a></li>
            <li><a href="#">LOG OUT</a></li>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

      <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error:</strong> Blah Blah Blah
      </div>

      <div class="row">
        <div class="col-md-12 upload">
          <h1>1. NAME YOUR JOB<h1>
          <div class="form-group form-group-lg">
            <input type="text" class="form-control" placeholder="ENTER NAME HERE...">
          </div><!-- /input-group -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 upload">
          <h1>2. UPLOAD YOUR TWO DESIGNS<h1>
          <h3>ENTER URL FOR OPTION A:</h3>
          <div class="form-group form-group-lg option-a">
            <input type="text" class="form-control" placeholder="ENTER URL HERE..." style="background-color: rgb(250, 231, 240); color: rgb(244, 119, 175);">
          </div><!-- /input-group -->

          <div class="form-group form-group-lg option-b">
            <h3>ENTER URL FOR OPTION B:</h3>
            <input type="text" class="form-control" placeholder="ENTER URL HERE..." style="background-color: rgb(226, 248, 254); color: rgb(56, 213, 254);">
          </div><!-- /input-group -->

        </div>
      </div>

      <div class="row">
        <div class="col-md-12 upload">
          <h1>3. ENTER NUMBER OF DESIRED VOTERS<h1>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              SELECT BELOW
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#" data-value="100">100</a></li>
              <li><a href="#" data-value="250">250</a></li>
              <li><a href="#" data-value="500">500</a></li>
            </ul>
          </div>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group upload-btn">
            <button type="submit" class="btn btn-default login-button">UPLOAD</button>
          </div>
        </div>
      </div>

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script>
      $(".dropdown-menu li a").click(function(){
        $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
        $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
      });
      </script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
