<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Upload</title>

    <!-- Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,100,500' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/extra.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" id="logo-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="#"><img src = "docs/ccb_logo.png"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">UPLOAD</a></li>
            <li><a href="#">RESPONSES</a></li>
            <li><a href="#">LOG OUT</a></li>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-12 upload">
          <h1>1. NAME YOUR JOB<h1>
          <div class="form-group form-group-lg">
            <input type="text" class="form-control" placeholder="ENTER NAME HERE...">
          </div><!-- /input-group -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 upload">
          <h1>2. UPLOAD YOUR TWO DESIGNS<h1>
          <h3>ENTER URL FOR OPTION A:</h3>
          <div class="form-group form-group-lg option-a">
            <input type="text" class="form-control" placeholder="ENTER URL HERE..." style="background-color: rgb(250, 231, 240); color: rgb(244, 119, 175);">
          </div><!-- /input-group -->

          <div class="form-group form-group-lg option-b">
            <h3>ENTER URL FOR OPTION B:</h3>
            <input type="text" class="form-control" placeholder="ENTER URL HERE..." style="background-color: rgb(226, 248, 254); color: rgb(56, 213, 254);">
          </div><!-- /input-group -->

        </div>
      </div>

      <div class="row">
        <div class="col-md-12 upload">
          <h1>3. ENTER NUMBER OF DESIRED VOTERS<h1>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              SELECT BELOW
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#" data-value="100">100</a></li>
              <li><a href="#" data-value="250">250</a></li>
              <li><a href="#" data-value="500">500</a></li>
            </ul>
          </div>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group upload-btn">
            <button type="submit" class="btn btn-default login-button">UPLOAD</button>
          </div>
        </div>
      </div>

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script>
      $(".dropdown-menu li a").click(function(){
        $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
        $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
      });
      </script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
